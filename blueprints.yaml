name: Graveyard
version: 1.1.0
description: Returns `410 GONE` status code based on list of intentionally deleted posts
icon: ambulance
author:
  name: Aaron Dalton
  email: aaron@daltons.ca
homepage: https://github.com/Perlkonig/grav-plugin-graveyard
demo: http://perlkonig.com/demos/graveyard
keywords: grav, plugin, 410, deleted
bugs: https://github.com/Perlkonig/grav-plugin-graveyard/issues
docs: https://github.com/Perlkonig/grav-plugin-graveyard/blob/master/README.md
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
